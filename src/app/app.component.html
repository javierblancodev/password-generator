<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Enter Length</label>
        <input class="input" (input)="onChangeLength(($any($event.target).value))"/>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">Use Letters</label>
          <input (change)="onChangeUseLetters()" type="checkbox">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">Use Numbers</label>
          <input (change)="onChangeUseNumbers()" type="checkbox">
        </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">Use Symbols</label>
          <input (change)="onChangeUseSymbols()" type="checkbox">
        </div>
      </div>

      <div>  
        <button class="button is-link is-fullwidth" [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))" (click)="onButtonClick()">Generate!</button>
      </div>

      <div class="box">
        <label>Your Password</label>
        <input class="input" [value]="password"/>
      </div>
    </div>
  </div>
</div>
